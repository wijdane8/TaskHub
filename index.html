<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHUB</title>
    <link rel="shortcut icon" href="path/to/your/icon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: rgb(223, 201, 211);
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-style: normal;

        }
        .table{
            width: 70%;
            text-align: center;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            margin-bottom: 50px;
            
        }
        .main{
            display:flex;
            justify-content: center;
            margin-top: 10%;
        }
        .round-btn{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 3px 5px rgba(168,168,168,0.38);
            
        }
        .round-btn:hover{
            box-shadow: 0px 3px 5px rgba(42, 41, 41, 0.38);
        }
        
        .task{
            background-color:ghostwhite;
            display:flex;
            justify-content: space-between;
            padding:5px 15px;
            align-items: center;
            margin: 2%;
            border: 1px solid rgba(119, 0, 255, 0.893);
            border-radius: 5px;
            text-align: start;
        }
        .task:hover{
            box-shadow: 0px 3px 5px rgba(168,168,168,0.38);
        }
        .task-info h2{
            font-family: "Edu AU VIC WA NT Dots", cursive;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            padding-left: 0;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <div class="table">
            <div class="tasks" style="background-color:rgb(210, 168, 214);padding: 15px;border-radius: 5px;">
                <button class="round-btn" id="add" style="float: left;background-color: rgb(254, 254, 254);" onclick="addTask()">
                    <span class="material-symbols-outlined"  style="line-height: 1.5;">
                        add
                    </span>
                </button>
                <h1 style="display: inline;"> My Tasks</h1>
                
                </div>
                <div class="tasks" id="tasks"></div>
                
               
        </div>
    </div>
</body>
<script>
    let Tasks=[
        {
            "title":"Read book",
            "date":'17-10-2024',
            "isDone":true,
        },
        {
            "title":"Finish React Course",
            "date":'22-10-2024',
            "isDone":false,
        },
        {
            "title":"Go to circuse",
            "date":'10-10-2024',
            "isDone":false,
        },
    ]
    var bgColor= "ghostwhite";
    function CheckIsDone(isDone){
        if (isDone==true){
            return "darkseagreen"
        }else if(isDone==false){
            return "ghostwhite"
        }
    }
    function updateTasks(){
        document.getElementById("tasks").innerHTML=''
        let index=0
        let context=''
        for (task of Tasks){
            context=`<div class="task">
                    <div class="task-info" style="padding: 0;line-height: 0;">
                        <h2>${task.title}</h2>
                        <span class="material-symbols-outlined" style="display: inline-block;">
                        event
                        </span>
                        <span style="padding-bottom: 2px;">
                            ${task.date}
                        </span>
                    </div>
                    <div class="buttons">
                        <button class="round-btn" style="background-color:${CheckIsDone(task.isDone)};" onClick="done(${index})">
                            <span class="material-symbols-outlined">
                                done_outline
                            </span>
                        </button>
                        <button class="round-btn" style="background-color: rgb(219, 216, 181);" onClick="editTask(${index})">
                            <span class="material-symbols-outlined">
                                edit
                            </span>
                        </button>
                        <button class="round-btn" style="background-color: rgb(234, 184, 184);" onClick="deletTask(${index})">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                        </button>
                    </div>
                </div>`
                index++
                document.getElementById("tasks").innerHTML+=context
            }
        }
    function done(index){
        if(Tasks[index].isDone==true){
            if(confirm("Are you sure you want to mark this task [ "+Tasks[index].title+" ] as unDone?")==true){
                Tasks[index].isDone=false;
                
            }
        }else if(Tasks[index].isDone==false){
            if(confirm("Are you sure you want to mark this task[ "+Tasks[index].title+" ] as Done?")==true){
                Tasks[index].isDone=true;
            }
        }
        updateTasks();
        console.log(Tasks)
    }
    function editTask(index){
        let newTaskTitle=prompt("Enter new task title:",Tasks[index].title);
        let newTaskDate=prompt("Enter new task date:",Tasks[index].date);
        if(newTaskTitle!=null && newTaskDate!=null){
            Tasks[index].title=newTaskTitle;
            Tasks[index].date=newTaskDate;
            updateTasks();
        }
    }
    function deletTask(index){
        let isConfirm=confirm('Are you sure you want to delete this task [ '+Tasks[index].title+' ]?')
        if (isConfirm==true){
            Tasks.splice(index, 1);
            alert("Task deleted.")
            updateTasks();
        }
    }
    function addTask(){
        taskOBJ=prompt("Enter your task:");
        taskDate=new Date()
        if(newTaskTitle!=null){
        newTask={"title":taskOBJ,"date":taskDate.getDate()+"-"+(taskDate.getMonth()+1)+"-"+taskDate.getFullYear(),"isDone":false};
        Tasks.push(newTask);
    }
        updateTasks();
    };
    console.log(Tasks)
    updateTasks();
    </script>
</html>
