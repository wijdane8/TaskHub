<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>TaskHUB</title>
    <link rel="shortcut icon" href="path/to/your/icon.ico">

    <style>
        body{
            background-color: rgb(223, 201, 211);
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-style: normal;

        }
        .table{
            width: 70%;
            text-align: center;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            margin-bottom: 50px;
            
        }
        .main{
            display:flex;
            justify-content: center;
            margin-top: 10%;
        }
        .round-btn{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 3px 5px rgba(168,168,168,0.38);
            
        }
        .round-btn:hover{
            box-shadow: 0px 3px 5px rgba(42, 41, 41, 0.38);
        }
        
        .task{
            background-color:ghostwhite;
            display:flex;
            justify-content: space-between;
            padding:5px 15px;
            align-items: center;
            margin: 2%;
            border: 1px solid rgba(119, 0, 255, 0.893);
            border-radius: 5px;
            text-align: start;
        }
        .task:hover{
            box-shadow: 0px 3px 5px rgba(168,168,168,0.38);
        }
        .task-info h2{
            font-family: "Edu AU VIC WA NT Dots", cursive;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            padding-left: 0;
        }
        
    </style>
</head>

    <div class="main">

                <button class="round-btn" id="add" style="float: left;background-color: rgb(254, 254, 254);" onclick="addTask()">
